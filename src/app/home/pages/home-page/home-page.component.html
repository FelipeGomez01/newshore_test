<custom-header></custom-header>
<br>
<div>
  <mat-form-field class="form-fields">
    <mat-label>Origen</mat-label>
    <input matInput [(ngModel)]="origin" placeholder="Escribre la ciudad de origen">
  </mat-form-field>

  <mat-form-field class="form-fields">
    <mat-label>Destino</mat-label>
    <input matInput [(ngModel)]="destination" placeholder="Escribe la ciudad de destino" >
  </mat-form-field>

  <button mat-raised-button (click)="search()" color="primary">
    Buscar vuelos
    <mat-icon>search</mat-icon>
  </button>
</div>

<mat-grid-list [cols]="result.length" rowHeight="300px">
  <mat-grid-tile
      *ngFor="let item of result"
      [colspan]="1"
      [rowspan]="1">
      <mat-card>
        <mat-card-content>{{ item.departureStation }} - {{ item.arrivalStation }}</mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
